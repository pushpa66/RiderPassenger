  <ion-content>

    <div id="map" data-tap-disabled="true" style="height: 100%; width: 100%;.scroll {height: 100%}">
    </div>

  </ion-content>

  <ion-footer-bar class="bar-dark">
    <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>
  </ion-footer-bar>

</ion-view>
